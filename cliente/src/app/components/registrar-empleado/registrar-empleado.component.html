<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }} </span>
                    <form  class="mt-3" [formGroup]="empleadoForm" (ngSubmit)="agregarEmpleado()">
                      <div class="mb-3">
                        <input type="text" formControlName="correo" placeholder="Correo" class="form-control form-control-lg" >
                        <div class="text-danger" *ngIf="empleadoForm.get('correo')?.hasError('required') && empleadoForm.get('correo')?.touched">
                          <span>este campo es <strong>obligatorio</strong></span>
                        </div>
                      </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control form-control-lg" >
                            <div class="text-danger" *ngIf="empleadoForm.get('nombre')?.hasError('required') && empleadoForm.get('nombre')?.touched">
                              <span>este campo es <strong>obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="text" formControlName="apellido" placeholder="Apellido" class="form-control form-control-lg">
                            <div class="text-danger" *ngIf="empleadoForm.get('apellido')?.hasError('required') && empleadoForm.get('apellido')?.touched">
                              <span>este campo es <strong>obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="number" formControlName="ci" placeholder="CI" class="form-control form-control-lg">
                            <div class="text-danger" *ngIf="empleadoForm.get('ci')?.hasError('required') && empleadoForm.get('ci')?.touched">
                              <span>este campo es <strong>obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="text" formControlName="cargo" placeholder="Cargo" class="form-control form-control-lg">
                            <div class="text-danger" *ngIf="empleadoForm.get('cargo')?.hasError('required') && empleadoForm.get('cargo')?.touched">
                              <span>este campo es <strong>obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="number" formControlName="salario" placeholder="Salario" class="form-control form-control-lg">
                            <div class="text-danger" *ngIf="empleadoForm.get('salario')?.hasError('required') && empleadoForm.get('salario')?.touched">
                              <span>este campo es <strong>obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="empleadoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>

                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
